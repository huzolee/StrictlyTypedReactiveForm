<form [formGroup]="form" class="center">
  <h1>Registration</h1>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput type="text" [formControlName]="TestFormControlName.FIRST_NAME" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input matInput type="text" [formControlName]="TestFormControlName.LAST_NAME" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" [formControlName]="TestFormControlName.EMAIL_ADDRESS" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControlName]="TestFormControlName.PASSWORD" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [formControlName]="TestFormControlName.DATE_OF_BIRTH"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div *ngIf="adult">
    <mat-checkbox color="primary" [formControlName]="TestFormControlName.ADULT_CONTENT">
      Adult content
    </mat-checkbox>
  </div>

  <div>
    <button mat-button color="primary" (click)="send()">Send</button>
  </div>
</form>
